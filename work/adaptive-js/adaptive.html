<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles.css">
  <title>Adaptive JS Demo</title>
</head>
<body>
  <header>
    <h1 class="main-header">Adaptive and JS Intro</h1>
  </header>
  <main class="main-content">
    <aside class="info">
      <span class="info__label">Info</span>
      <p class="info__description">Enter the label to add one to the count of and click the Add button</p>
      <p class="info__report">Nothing has been incremented</p>
    </aside>
    <form class="add-form" action="" method="POST">
      <label class="label"><span class="label__label">Label:</span><input class="label__input" name="label"></label>
      <button class="add-form__submit" type="submit">Add</button>
    </form>
  </main>
  <footer class="footer">
  </footer>
  <script src="adaptive.js"></script>
</body>
</html>
